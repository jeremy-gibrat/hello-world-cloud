# Values pour le déploiement sur Azure AKS avec GitHub Container Registry

# Namespace configuration
namespace:
  enabled: true
  name: hello-world-prod

# Services optionnels (désactivés par défaut pour économiser des ressources)
elasticsearch:
  enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 256Mi

logstash:
  enabled: false
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi

kibana:
  enabled: false
  service:
    type: ClusterIP
    port: 5601

rabbitmq:
  service:
    type: ClusterIP
    amqpPort: 5672
    managementPort: 15672

postgres:
  database: hellodb
  username: hellouser
  password: hellopass123
  resources:
    limits:
      cpu: 300m
      memory: 384Mi
    requests:
      cpu: 50m
      memory: 128Mi

backend:
  replicaCount: 1
  image:
    # Remplacez 'YOUR-GITHUB-USERNAME' par votre nom d'utilisateur GitHub
    # Ex: ghcr.io/YOUR-GITHUB-USERNAME/hello-backend
    repository: ghcr.io/jeremy-gibrat/hello-backend
    tag: latest
    pullPolicy: IfNotPresent
  
  # Pull secret pour GHCR (créé par Terraform)
  imagePullSecrets:
    - name: ghcr-secret
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 300m
      memory: 384Mi
    requests:
      cpu: 50m
      memory: 128Mi

frontend:
  replicaCount: 1
  image:
    # Remplacez 'YOUR-GITHUB-USERNAME' par votre nom d'utilisateur GitHub
    # Ex: ghcr.io/YOUR-GITHUB-USERNAME/hello-frontend
    repository: ghcr.io/jeremy-gibrat/hello-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  # Pull secret pour GHCR (créé par Terraform)
  imagePullSecrets:
    - name: ghcr-secret
  
  service:
    type: LoadBalancer
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi


