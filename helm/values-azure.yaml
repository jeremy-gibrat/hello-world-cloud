# Values pour le déploiement sur Azure AKS avec GitHub Container Registry

# Namespace configuration
namespace:
  enabled: true
  name: hello-world-prod

# Services optionnels (optimisés pour la consommation)
elasticsearch:
  enabled: true
  storage: "10Gi"
  storageClass: "managed-csi" # Azure Managed Disk CSI
  resources:
    limits:
      cpu: 400m
      memory: 768Mi
    requests:
      cpu: 100m
      memory: 512Mi

logstash:
  enabled: false
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi

kibana:
  enabled: false
  service:
    type: ClusterIP
    port: 5601

rabbitmq:
  enabled: true
  service:
    type: ClusterIP
    amqpPort: 5672
    managementPort: 15672

postgres:
  enabled: true
  storage: "10Gi"
  storageClass: "managed-csi" # Azure Managed Disk CSI
  database: hellodb
  username: hellouser
  password: hellopass123
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

backend:
  enabled: true
  replicaCount: 1
  image:
    # Remplacez 'YOUR-GITHUB-USERNAME' par votre nom d'utilisateur GitHub
    # Ex: ghcr.io/YOUR-GITHUB-USERNAME/hello-backend
    repository: ghcr.io/jeremy-gibrat/hello-backend
    tag: latest
    pullPolicy: Always
  
  # Health probes
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  
  # Pull secret pour GHCR
  imagePullSecrets:
    - name: ghcr-secret
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 768Mi
    requests:
      cpu: 100m
      memory: 512Mi

frontend:
  enabled: true
  replicaCount: 1
  image:
    # Remplacez 'YOUR-GITHUB-USERNAME' par votre nom d'utilisateur GitHub
    # Ex: ghcr.io/YOUR-GITHUB-USERNAME/hello-frontend
    repository: ghcr.io/jeremy-gibrat/hello-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  # Health probes
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  
  # Pull secret pour GHCR
  imagePullSecrets:
    - name: ghcr-secret
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi

# Ingress configuration for Azure
ingress:
  enabled: true
  className: "nginx"
  annotations:
    # Pour cert-manager avec Let's Encrypt (optionnel)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: hello-kube
  tls:
    enabled: false  # Activez pour HTTPS
    secretName: ""
    # secretName: hello-world-tls


