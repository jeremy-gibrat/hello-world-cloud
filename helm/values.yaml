# Default values for hello-world chart
# Les secrets sont maintenant gérés via Kubernetes Secrets
# et configurés depuis le fichier .env

# Namespace configuration
namespace:
  enabled: true
  name: hello-world-dev

# Services optionnels (activés par défaut pour Minikube)
elasticsearch:
  enabled: true
  storage: "5Gi"
  storageClass: "standard" # Décommentez pour spécifier une StorageClass
  resources:
    limits:
      cpu: 400m
      memory: 768Mi
    requests:
      cpu: 100m
      memory: 512Mi

logstash:
  enabled: false
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

kibana:
  enabled: false
  service:
    type: NodePort
    port: 5601
    nodePort: 30601

postgres:
  enabled: true
  storage: "5Gi"
  # storageClass: "standard" # Décommentez pour spécifier une StorageClass
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

rabbitmq:
  enabled: true
  # Credentials gérés via Kubernetes Secrets
  service:
    type: NodePort
    amqpNodePort: 30672
    managementNodePort: 30673

backend:
  enabled: true
  replicaCount: 1
  image:
    repository: hello-backend
    tag: v2.0
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 768Mi
    requests:
      cpu: 250m
      memory: 512Mi

frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: hello-frontend
    tag: latest
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  service:
    type: NodePort
    port: 80
    nodePort: 30080
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Ingress configuration (optionnel - désactivé par défaut pour Minikube)
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: hello-world.local
  tls:
    enabled: false
    secretName: ""
    # secretName: hello-world-tls


